<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result | Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1 font1 logo">Resume Parser</span>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <section class="newbg d-flex flex-column font1 justify-content-center align-items-center" style="height: 100vh;">
        <div class="result">
            Result
        </div>
        <div class="d-flex card" style="width: 50%; height: fit-content;">
            <table class="styled-table">
                <tbody>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            {{name}}
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Mobile No.
                        </td>
                        <td>
                            {{mobile}}
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            {{email}}
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Skills
                        </td>
                        <td>
                            {{skills}}
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Education
                        </td>
                        <td>
                            {{education}}
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
        </div>
    </section>
</body>
</html>
